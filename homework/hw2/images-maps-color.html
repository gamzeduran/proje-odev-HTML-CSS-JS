<!-- 1-Inserting Images: -->

<!DOCTYPE html>
<html>
<head>
  <title>Images And Image Maps</title>
  <style>
    .myDiv {
      background-color: rgb(0, 195, 255);
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <img src="path/to/your/image.jpg" alt="Image Description">

<br><br>

<!-- 2-Creating Image Maps: -->
  <img src="path/to/your/image.jpg" alt="Image Map" usemap="#myMap">
  
  <map name="myMap">
    <area shape="rect" coords="0,0,100,100" href="link1.html" alt="Area 1">
    <area shape="circle" coords="150,150,50" href="link2.html" alt="Area 2">
  </map>

  <br><br>
  
  <!-- 3-Color Customization: -->
  
  <div class="myDiv">
    This is a colored div.
  </div>


</body>
</html>
